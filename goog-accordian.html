<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Accordion with Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        padding-top: 20px;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      input {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 250px;
      }

      .accordion {
        width: 400px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .accordion-item {
        border-bottom: 1px solid #ddd;
      }

      .accordion-header {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        text-align: left;
        background: #f8f9fa;
        border: none;
        cursor: pointer;
        outline: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .accordion-header:hover {
        background: #e9ecef;
      }

      .accordion-content {
        max-height: 0;
        overflow: hidden;
        padding: 0 15px;
        background: white;
        transition: max-height 0.3s ease-out, padding 0.3s ease-out;
      }

      .accordion-content p {
        margin: 0;
      }

      .no-results {
        text-align: center;
        font-size: 18px;
        color: #777;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="toggleAll">Expand All</button>
    </div>

    <div class="accordion"></div>
    <p id="noResults" class="no-results" style="display: none">
      No results found ðŸ˜ž Try a different keyword!
    </p>

    <script>
      const matrixData = [
        {
          title: "HSBC Central Workplace Directory",
          channel: "x",
          link: {
            text: "Cybersecurity (SharePoint)",
            hyperlink:
              "https://www.istockphoto.com/photo/bridge-over-sea-against-clear-sky-during-sunset-gm2169699402-589672056",
          },
          audience: "ALL HSBC",
          type: "General HSBC org. Design information + directory",
        },
        {
          title: "Cyber Central",
          channel: "Subpages per topic",
          link: {
            text: "Cyber Central Guide",
            hyperlink: "https://social.global.hsbc/cybertechnology/hor",
          },
          audience: "ALL HSBC",
          type: "Cybersecurity awareness guidance and resources",
        },
      ];

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".accordion");
        const toggleAllBtn = document.getElementById("toggleAll");
        const searchInput = document.getElementById("searchInput");
        const noResultsMessage = document.getElementById("noResults");

        // Generate accordion items
        function renderAccordion(data) {
          container.innerHTML = "";
          if (data.length === 0) {
            noResultsMessage.style.display = "block";
          } else {
            noResultsMessage.style.display = "none";
            data.forEach((item) => {
              const itemDiv = document.createElement("div");
              itemDiv.classList.add("accordion-item");
              itemDiv.innerHTML = `
                <button class="accordion-header">
                    ${item.title}
                    <span class="indicator">â–¼</span>
                </button>
                <div class="accordion-content">
                    <p><strong>Link:</strong> <a href="${item.link.hyperlink}" target="_blank">${item.link.text}</a></p>
                    <p><strong>Audience:</strong> ${item.audience}</p>
                    <p><strong>Type:</strong> ${item.type}</p>
                </div>
              `;
              container.appendChild(itemDiv);
            });

            attachAccordionEvents();
          }
        }

        renderAccordion(matrixData);

        // Accordion toggle events
        function attachAccordionEvents() {
          const headers = document.querySelectorAll(".accordion-header");
          headers.forEach((header) => {
            header.addEventListener("click", function () {
              const item = this.parentElement;
              const content = this.nextElementSibling;
              const isActive = item.classList.contains("active");

              if (isActive) {
                item.classList.remove("active");
                content.style.maxHeight = "0";
              } else {
                item.classList.add("active");
                content.style.maxHeight = content.scrollHeight + "px";
              }
            });
          });
        }

        let isExpanded = false;
        toggleAllBtn.addEventListener("click", () => {
          const items = document.querySelectorAll(".accordion-item");

          if (!isExpanded) {
            items.forEach((item) => {
              const content = item.querySelector(".accordion-content");
              item.classList.add("active");
              content.style.maxHeight = content.scrollHeight + "px";
            });
            toggleAllBtn.textContent = "Collapse All";
          } else {
            items.forEach((item) => {
              const content = item.querySelector(".accordion-content");
              item.classList.remove("active");
              content.style.maxHeight = "0";
            });
            toggleAllBtn.textContent = "Expand All";
          }
          isExpanded = !isExpanded;
        });

        // Real-time search
        searchInput.addEventListener("input", function () {
          const query = this.value.toLowerCase();
          const filteredData = matrixData.filter((item) => {
            return (
              item.title.toLowerCase().includes(query) ||
              item.channel.toLowerCase().includes(query) ||
              item.audience.toLowerCase().includes(query) ||
              item.type.toLowerCase().includes(query) ||
              item.link.text.toLowerCase().includes(query)
            );
          });

          renderAccordion(filteredData);
        });
      });
    </script>
  </body>
</html>
