<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="countdown">
      <h1>Countdown Timer</h1>
      <div id="timer">
        <span id="days"></span> Days <span id="hours"></span> Hours
        <span id="minutes"></span> Minutes <span id="seconds"></span> Seconds
      </div>

      <div class="container">
        <button id="nominateBtn" onclick="checkNomination()">Nominate</button>
      </div>
    </div>

    <input type="text" id="search-bar" placeholder="Search pages..." />
    <div id="search-results" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
